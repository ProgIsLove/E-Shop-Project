<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common_fragments :: page_head('pageTitle', 'none')}">

</head>
<body>

<div class="container-fluid">
    <div th:replace="~{fragments/navigation_fragments :: header_menu}"></div>

    <div th:replace="~{fragments/common_fragments :: content}"></div>

    <div class="row text-center">
        <th:block th:each="cat : ${category.children}">
            <div class="col" th:if="${cat.enabled == true}">
                <a th:href="@{'/c/' + ${cat.alias}}">
                    <img alt="category-image" th:src="@{${cat.imagePath}}" style="height: 100px"/>
                    <br/>
                    <b>[[${cat.name}]]</b>
                </a>
            </div>
        </th:block>
    </div>

    <div class="row">&nbsp;</div>
    <div class="row">
        <th:block th:each="product : ${products}">
        <div class="col">
            <div>
                <a th:href="@{'/p/' + ${product.alias}}">
                    <img alt="product-image" th:src="@{${product.mainImagePath}}" style="width: 100px"/>
                    <br/>
                    <b>[[${product.name}]]</b>
                </a>
            </div>
            <div th:if="${product.discountPercent <= 0}">
                <span>[[${product.price}]]</span>
            </div>
            <div th:if="${product.discountPercent > 0}">
                <span style="font-size: larger; color: darkred">[[${product.discountPrice}]]</span>
                <del><span>[[${product.price}]]</span></del>
            </div>
        </div>
        </th:block>
    </div>

    <div th:replace="~{fragments/common_fragments :: pagination('/c/' + ${category.alias}, 'product')}"></div>

    <div th:replace="~{fragments/navigation_fragments :: footer_menu}"></div>
</div>
</body>
</html>
