<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common_fragments :: page_head('Shopme', 'none')}">

</head>
<body>

<div class="container-fluid">
    <div th:replace="~{fragments/navigation_fragments :: header_menu}"></div>
    <div>
        <h1>Shopping by Categories</h1>
    </div>

    <div class="row">
        <div class="col-sm-2" th:each="cat : ${categories}">
            <div><img alt="category image" th:src="@{${cat.imagePath}}" style="width: 80px"/></div>
            <div>
                <a th:href="@{'/c/' + ${cat.alias}}">[[${cat.name}]]</a>
            </div>

        </div>
    </div>

    <div th:replace="~{fragments/navigation_fragments :: footer_menu}"></div>

</div>
<script th:src="@{/js/navbar-toggle.js}"></script>
</body>
</html>
