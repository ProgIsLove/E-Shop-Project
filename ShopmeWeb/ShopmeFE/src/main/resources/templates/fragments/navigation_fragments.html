<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="header_menu">
    <nav class="navbar navbar-expand-xl bg-dark navbar-dark">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{${SITE_LOGO}}" alt="shopme logo"/>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" id="toggleButton"
                aria-controls="topNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="topNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Careers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Payments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Shipping &amp; Delivery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div th:fragment="nav_search" class="row">
    <div class="col-md">
        <nav class="navbar navbar-expand-sm bg-light">
            <div class="collapse navbar-collapse" id="searchNavbar">
                <form class="d-flex align-items-center" th:action="@{/search}" method="get">
                    <input type="search" name="keyword"
                           th:value="${keyword}"
                           placeholder="What are you looking for?"
                           class="form-control me-2" required/>
                    <input type="submit" class="btn btn-outline-success" value="search" />
                </form>
            </div>
        </nav>
    </div>
</div>

<div th:fragment="footer_menu">
    <div>
        <nav class="navbar navbar-expand-xl bg-dark navbar-dark">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#bottomNavbar"
                    aria-controls="topNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="bottomNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Privacy Notice</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Returns &amp; Refund</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div th:fragment="footer" class="text-center m-3">
        <p>[[${COPYRIGHT}]]</p>
    </div>
</div>
</body>
</html>
