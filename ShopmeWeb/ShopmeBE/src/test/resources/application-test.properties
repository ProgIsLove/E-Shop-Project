server.port=8080

spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.sql.init.mode=always
spring.sql.init.schema-locations=optional:classpath:sql/schema/schema.sql
spring.sql.init.data-locations=classpath:sql/user/users.sql, classpath:sql/user/roles.sql, classpath:sql/category/category.sql, classpath:sql/brand/brands.sql

spring.flyway.enabled=false
