<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments :: page_head('Categories - Shopme Admin')}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container-fluid">
    <div th:replace="~{navigation :: menu}"></div>
    <div>
        <h2>Manage Categories</h2>

        <a th:href="@{/categories/new}" class="fas fa-folder-plus fa-2x icon-dark mr-2"></a>
        <a th:href="@{/categories/export/csv}" class="fas fa-file-csv fa-2x icon-dark mr-2"></a>
    </div>

    <div th:if="${message != null}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <div>
        <form th:action="@{/categories/page/1}" class="form-check-inline m-3">
            Filter:&nbsp;
            <input type="search" name="keyword" th:value="${keyword}" class="form-control" required/>
            &nbsp;&nbsp;
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-search"></i>
            </button>
            &nbsp;&nbsp;
            <button type="button" class="btn btn-secondary" onclick="clearFilter()">
                <i class="fas fa-eraser"></i>
            </button>
        </form>
    </div>

    <div class="full-details">
        <table class="table table-bordered table-striped table-hover table-responsive-xl">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Category Image</th>
                    <th>Category Name</th>
                    <th>Alias</th>
                    <th>Enabled</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cat : ${listCategories}">
                    <td>[[${cat.id}]]</td>
                    <td>
                        <i th:if="${cat.image == null}" class="fa-solid fa-image-portrait fa-3x icon-dark"></i>
                        <img th:if="${cat.image != null}" th:src="@{${cat.imagePath}}" style="width: 50px">
                    </td>
                    <td>[[${cat.name}]]</td>
                    <td>[[${cat.alias}]]</td>
                    <td>
                        <a th:replace="~{fragments :: disable(${cat.enabled}) }"></a>

                        <a th:replace="~{fragments :: enabled(${cat.enabled})}"></a>
                    </td>
                    <td>
                        <a th:href="@{'/categories/edit/' + ${cat.id}}" title="Edit this category"><i
                                class="fas fa-edit fa-2x icon-green"></i></a>
                        &nbsp;
                        <a class="link-delete"
                           th:href="@{'/categories/delete/' + ${cat.id}}"
                           title="Delete this category">
                            <i class="fas fa-trash fa-2x icon-red link-delete"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:replace="~{fragments :: footer}"></div>
</div>
</body>
</html>
