<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="page_head(title, none)">
    <meta http-equiv="Content-Type" charset="UTF-8" content="text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" type="text/css" th:href="@{/style/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.bundle.js}" defer></script>
    <script type="text/javascript" th:src="@{/js/logout.js}"></script>
    <script src="https://kit.fontawesome.com/a0661b4ae5.js" crossorigin="anonymous"></script>

    <title>[[${title}]]</title>
</head>
<body>

<div th:fragment="content" th:remove="tag">
    <div class="form-group row shipping-title">
        <h1 style="text-align: center"><span style="display: block">The following information is important to calculate shipping cost for the product.</span><span style="display: block">The dimensions (L x W x H) is for the box is used to package the product - not the product's dimensions.</span></h1>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Length (inch):</label>
        <div class="col-sm-10">
            <input type="number" step="0.01" class="form-control" th:field="*{length}"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Width (inch):</label>
        <div class="col-sm-10">
            <input type="number" step="0.01" class="form-control" th:field="*{width}"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Height (inch):</label>
        <div class="col-sm-10">
            <input type="number" step="0.01" class="form-control" th:field="*{height}"/>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Weight (pounds):</label>
        <div class="col-sm-10">
            <input type="number" step="0.01" class="form-control" th:field="*{weight}"/>
        </div>
    </div>
</div>
</body>
</html>
