<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common_fragments :: page_head(${pageTitle})}">
</head>
<body>


<div class="container-fluid">
    <div th:replace="~{fragments/navigation_fragments :: menu}"></div>
    <div>
        <h2>Manage Users | [[${pageTitle}]]</h2>
    </div>

    <form th:action="@{/users/save}" method="post" enctype="multipart/form-data"
          style="max-width: 700px; margin: 0 auto;"
         th:object="${user}">
        <input type="hidden" th:field="*{id}" />
        <div class="border border-secondary rounded p-3">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">E-mail</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" th:field="*{email}" required minlength="8" maxlength="128"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">First Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{firstName}" required minlength="2" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last Name</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:field="*{lastName}" required minlength="2" maxlength="45"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Password</label>
                <div class="col-sm-8">
                    <input th:if="${user.id == null}" type="password" class="form-control" th:field="*{password}"
                           required minlength="8" />
                    <input th:if="${user.id != null}" type="password" class="form-control" th:field="*{password}"
                           minlength="8"/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Roles</label>
                <div class="col-sm-8">
                    <th:block th:each="role : ${roles}">
                        <input type="checkbox" th:field="*{roles}" th:text="${role.name}" th:value="${role.id}"
                         class="m-2"/>
                        - <small>[[${role.description}]]</small>
                        <br/>
                    </th:block>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Photos</label>
                <div class="col-sm-8">
                    <input type="hidden" th:field="*{photos}"/>
                    <input type="file" id="fileImage" name="image" accept="image/png, image/jpeg, image/svg" class="mb-2"/>
                    <img id="thumbnail" class="img-fluid" alt="Photos preview" th:src="@{${user.photosImagePath}}" style="height: 150px;"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Enabled</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:field="*{enabled}">
                </div>
            </div>

            <div class="text-center">
                <input type="submit" value="Save" class="btn btn-primary m-3" />
                <input id="btnCancel" type="button" value="Cancel" class="btn btn-secondary" />
            </div>
        </div>
    </form>

    <div th:replace="~{fragments/modal_fragments :: modal_dialog}"></div>
    <div th:replace="~{fragments/common_fragments :: footer}"></div>


</div>
<script type="text/javascript">
    moduleURL = "[[@{/}]]";
    function checkEmailUnique(form) {
        let userEmail = $("#email").val();
        let userId = $("#id").val();
        let csrfValue = $("input[name='_csrf']").val();

        const URL = "[[@{/users/check-email}]]";
        const PARAMS = {id: userId, email: userEmail, _csrf: csrfValue};

        $.post(URL, PARAMS, function (response) {
            if (response === "OK") {
                form.submit();
            } else if (response === "Duplicated") {
                showWarningModal(`There is another user having the email: ${userEmail}`);
            } else {
                showErrorModal(`Unknown response from server`);
            }
        }).fail(function () {
            showErrorModal(`Could not connect to server`);
        })

        return false;
    }

    function showModalDialog(title, message) {
        $('#modalTitle').text(title);
        $('#modalBody').text(message);
        $('#modalDialog').show();
        $('#modalClose, #modalCross').on('click', function () {
            $('#modalDialog').hide();
        })
    }

    $(document).ready(function() {
        $('form').on('submit', function() {
            return checkEmailUnique(this);
        });
    });

    function showErrorModal(message) {
        showModalDialog("Error", message);
    }

    function showWarningModal(message) {
        showModalDialog("Warning", message)
    }
</script>
<script th:src="@{/js/image-upload.js}"></script>
</body>
</html>
