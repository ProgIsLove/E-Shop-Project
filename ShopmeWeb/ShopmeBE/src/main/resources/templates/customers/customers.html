<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/common_fragments :: page_head('Customers - Shopme Admin', 'none')}">
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div class="container-fluid">
    <div th:replace="~{fragments/navigation_fragments :: menu}"></div>
    <div>
        <h2>Manage Customers</h2>
        <a th:href="@{/customers/export/csv}"><i class="fa-solid fa-file-csv fa-2x icon-dark me-2"></i></a>
    </div>

    <div th:replace="~{fragments/common_fragments :: search_form_and_message('/customers/page/1')}"></div>
    <div class="full-details">
        <table class="table table-bordered table-striped table-hover table-responsive-xl">
            <thead class="table-dark">
            <tr>
                <th th:replace="~{fragments/common_fragments :: column_link('/customers', 'id', 'ID', 'none')}"></th>
                <th th:replace="~{fragments/common_fragments :: column_link('/customers', 'firstName', 'First Name', 'none')}"></th>
                <th th:replace="~{fragments/common_fragments :: column_link('/customers', 'lastName', 'Last Name', 'none')}"></th>
                <th class="hideable-column">
                <th th:replace="~{fragments/common_fragments :: column_link('/customers', 'email', 'E-mail', 'tag')}"></th>
                <th class="hideable-column">
                <th th:replace="~{fragments/common_fragments :: column_link('/customers', 'city', 'City', 'tag')}"></th>
                <th class="hideable-column">
                <th th:replace="~{fragments/common_fragments :: column_link('/customers', 'state', 'State', 'tag')}"></th>
                <th th:replace="~{fragments/common_fragments :: column_link('/customers', 'country', 'Country', 'none')}"></th>
                <th th:replace="~{fragments/common_fragments :: column_link('/customers', 'enabled', 'Enabled', 'none')}"></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${listCustomers}">
                <td>[[${customer.id}]]</td>
                <td>[[${customer.firstName}]]</td>
                <td>[[${customer.lastName}]]</td>
                <td class="hideable-column">[[${customer.email}]]</td>
                <td class="hideable-column">[[${customer.city}]]</td>
                <td class="hideable-column">[[${customer.state}]]</td>
                <td>[[${customer.country.name}]]</td>
                <td>
                    <div th:replace="~{fragments/common_fragments :: status(${customer.enabled}, 'customer', '/customers/' + ${customer.id})}"></div>
                </td>
                <td>
                    <a class="fas fa-file-alt fa-2x icon-green link-detail"
                       th:href="@{'/customers/detail/' + ${customer.id}}"
                       title="View details of this customer">
                    </a>

                    <div th:replace="~{fragments/common_fragments :: edit('customer', '/customers/edit/' + ${customer.id})}"></div>
                    <div th:replace="~{fragments/common_fragments :: delete('customer', ${customer.id}, '/customers/delete/' + ${customer.id}, true)}"></div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="less-details">
        <div th:each="customer : ${listCustomers}" class="row m-1">
            <div class="col-4">
                <span>[[${customer.fullName}]]</span>
            </div>
            <div class="col-8">
                <div class="mb-1">
                    <span>[[${customer.country.name}]]</span>
                </div>
                <div>
                    <div th:replace="~{fragments/common_fragments :: status(${customer.enabled}, 'customer', '/customers/' + ${customer.id})}"></div>
                    <a class="fas fa-file-alt fa-2x icon-green link-detail"
                       th:href="@{'/customers/detail/' + ${customer.id}}"
                       title="View details of this customer">
                    </a>
                    <div th:replace="~{fragments/common_fragments :: edit('customer', '/customers/edit/' + ${customer.id})}"></div>
                    <div th:replace="~{fragments/common_fragments :: delete('customer', ${customer.id}, '/customers/delete/' + ${customer.id}, true)}"></div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="~{fragments/common_fragments :: pagination('/customers', 'customers')}"></div>

    <div th:replace="~{fragments/modal_fragments :: confirm_modal}"></div>

    <div class="modal fade" id="detailModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content"></div>
        </div>
    </div>
    <div th:replace="~{fragments/common_fragments :: footer}"></div>
</div>
<script type="text/javascript">
    let moduleURL = "[[@{/customers}]]";

    $(document).ready(function () {
        $(".link-delete").on("click", function (e) {
            e.preventDefault();
            showDeleteConfirmModel($(this), 'customer');
        });
    });

    $(".link-delete").on("click", function (e) {
        e.preventDefault();
        let linkDetailURL = $(this).attr("href");
        $("#detailModal").show().find(".modal-content").load(linkDetailURL);
        $('#modalDialogClose, #modalDialogCross').on('click', function () {
            $('#detailModal').hide();
        });
    });

</script>
</body>
</html>
