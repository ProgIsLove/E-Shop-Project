<div class="modal-header">
    <h4 class="modal-title">Customer Details</h4>
    <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close" id="modalDialogCross"></button>
</div>

<div>
    <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
            <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#general" type="button" role="tab">
                General
            </button>
        </li>
        <li class="nav-item">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#address" type="button" role="tab">Address
            </button>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active p-3" id="general" role="tabpanel" aria-labelledby="general-tab">
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Customer ID:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${customer.id}" readonly/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Full name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${customer.fullName}" readonly/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">E-mail:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${customer.email}" readonly/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Phone Number:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" th:value="${customer.phoneNumber}" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Enabled</label>
                <div class="col-sm-8">
                    <input type="checkbox" th:checked="${customer.enabled}" disabled="disabled">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Created Time:</label>
                <div class="col-sm-8">
                    <span th:text="${#dates.format(customer.createdTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
                </div>
            </div>

            <div class="tab-pane fade show p-3" id="address" role="tabpanel" aria-labelledby="address-tab">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Address Line 1:</label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control" th:value="${customer.addressLine1}"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Address Line 2:</label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control" th:value="${customer.addressLine1}"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">City:</label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control" th:value="${customer.city}"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">State/Province:</label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control" th:value="${customer.state}"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Country:</label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control" th:value="${customer.country}"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Postal code:</label>
                    <div class="col-sm-8">
                        <input type="text" readonly class="form-control" th:value="${customer.postalCode}"/>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-danger" data-dismiss="modal" id="modalDialogClose">Close</button>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $('#modalDialogClose, #modalDialogCross').on('click', function () {
            $('#detailModal').hide();
        })
    })
</script>
