<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
>

<body>
<div th:fragment="content" th:remove="tag">
    <form th:action="@{/settings/save_mail_templates}" method="post">
        <div>
            <ul class="nav nav-tabs" id="mailTemplatesTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#customerVerification"
                            type="button" role="tab">Customer Verification
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#orderConfirmation" type="button"
                            role="tab">Order Verification
                    </button>
                </li>
            </ul>

            <div class="tab-content">
                <div class="tab-pane active p-3" id="customerVerification" role="tabpanel">
                    <div th:replace="~{fragments/settings/mail_templates/customer_verification :: content}"></div>
                </div>
                <div class="tab-pane" id="orderConfirmation" role="tabpanel">
                    <h2>Order Confirmation Email Template</h2>
                </div>
            </div>
        </div>

        <div class="text-center">
            <input type="submit" value="Save" class="btn btn-primary m-3"/>
        </div>
    </form>
</div>
</body>
</html>
